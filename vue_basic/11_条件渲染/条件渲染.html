<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>条件渲染</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>

<!-- 
	条件渲染：
		1.v-if
			写法：
				(1).v-if="表达式" 
				(2).v-else-if="表达式"
				(3).v-else="表达式"
			适用于：切换频率较低的场景。
			特点：不展示的DOM元素直接被移除。
			注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

		2.v-show
			写法：v-show="表达式"
			适用于：切换频率较高的场景。
			特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
			
		3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
-->
	</head>
	<body>
		<!-- 这是一个容器 -->
		<div class="root">
			<!-- 使用v-show做条件渲染,只是隐藏，结构还在 -->
			<h2 v-show="true">hello,{{name}}</h2>
			<h2  v-show="1===1">hello,{{name}}</h2>
			<h2 v-show="a">hello,{{name}}</h2>
			<hr>

			<!-- 使用v-if做条件渲染，结构都删了 -->
			<h2 v-if="true">hello,{{name}}</h2>
			<h2  v-if="1===1">hello,{{name}}</h2>

			<h2>当前n值是：{{n}}</h2>
			<button @click="n++">点我n+1</button>
			<h2 v-show="n===1">Angular</h2>
			<h2 v-show="n===2">React</h2>
			<h2 v-show="n===3">Vue</h2>
			<hr>
			<!-- template在渲染时不会出现在结构中，影响结构，且template可以配合v-if，不能配合v-show  -->
			<template v-if="n===1">
				<h2>Angular</h2>
				<h2>Angular</h2>
				<h2>Angular</h2>
			</template>
		</div>


		<script type="text/javascript">
			Vue.config.productionTip = false ; //阻止vue启动时生成生产提示

			new Vue({
				el:'.root',
				data:{
					name:'尚硅谷',
					a:false,
					n:'0',

				}
			})
			
		</script>
	</body>
</html>
