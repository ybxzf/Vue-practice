<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>回顾Object.defineproperty方法</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			let number=18;
			let person={
				name:'张三',	
				sex:'男'
			}
	
			/* 方法参数3个：
				1.给哪个对象添加参数或属性：person
				2.属性名：age
				3.配置项：包括属性值，控制项等。
			*/
			Object.defineProperty(person,'age',{
				//value:18,
				//enumerable:true,  //控制该属性是否可参与枚举（遍历）,默认false
				//writable:true,  //控制属性是否可以被修改，默认false
				//configurable:true,  //控制属性是否可以被删除，默认false

				//当有人读取person的age属性时，get函数(也叫getter)就会被调用，且返回值就是age的值
				get(){//缩写，原式为：get:function(){  
					console.log('有人读取age属性了');
					return number;
				},
				//当有人修改person的age属性时，set函数(也叫setter)就会被调用，且会收到的修改的具体值
				set(value){//缩写，原式为：set:function(){  
					console.log('有人修改了age属性，且值是',value);
					number=value;
				}

			})
		</script>
	</body>
</html>
