<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <style> 
      .hrChart{
        background-color: rgb(255, 255, 255);
        border:1px solid #000;
        padding: 20px;
        position: absolute;
        left: 30%;
        top:30px;
        height: 270px;
        width: 270px;
      }
    </style>
    
    <body> 
      <div id="container" class="hrChart"></div>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};
      var option;
      option = {
        color:['rgb(66, 170, 230)'],
        title: {
          text: '關鍵人才招募達成率by管理層級',
        },
        /**
         * tooltip配置项示例
         */
        tooltip: {
            trigger: 'item'
        },
        xAxis: {
          type: 'category',
          data: ['廠處級','部級','課級','非課級'],
          axisTick: {//显示X轴
              show: true
          },


        },
        yAxis: {
          type: 'value',

          splitLine: {//显示表格背景线
            show: true,
          }

        },
        series: [
          {
            data: [0.4,0.8,0.5,0.9],
            type: 'bar'
          }
        ]
      };

      if (option && typeof option === 'object') {
          myChart.setOption(option);
      }
    </script>
    </body>
</html>
