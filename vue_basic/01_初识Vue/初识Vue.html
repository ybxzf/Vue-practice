<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>初识Vue</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			初识Vue：
				1. 让Vue工作，必须创建一个Vue实例，且传入一个配置对象
				2. 容器里的代码依旧符合html规范，只是混入了一些Vue代码，如：{{name}}
				3. 容器里的代码被称为【Vue模板】
				4. Vue实例和容器是一一对应的，开发中只有一个Vue实例，会配合组件一起使用
				5. {{XXX}}中XXX要写js表达式，他会自动读取到data中的所有属性
				6. 一旦data发生改变，容器中用到改数据的地方都自动更新

				注意区分js表达式 和 js代码(语句)
					js表达式：会生成一个值，可用一个变量接收，可放在任何需要值的地方
						eg:x=a;	x=a+b;	x=demo(1);	x===y?'a':'b'
					js代码：if(){}	for(){}等
		 -->
		<!-- 这是一个容器 -->
		<div class="root">
			<h1>hello,{{name}}</h1>
		</div>


		<script type="text/javascript">
			Vue.config.productionTip = false ; //阻止vue启动时生成生产提示
			//创建Vue实例
			const x = new Vue({
				el:'.root', //el用于指定当前Vue实例为那个容器服务，值通常为css选择器字符串
				data:{ //用于存储数据，里面的数据供el指定的容器使用，暂时写成对象
					name:'world'
				}
			});
		</script>
	</body>
</html>
